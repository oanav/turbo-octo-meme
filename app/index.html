<!doctype html>
<html class="no-js">
    
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(client) app/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="bower_components/ng-notifications-bar/dist/ngNotificationsBar.min.css" />
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/app.css -->
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="styles/animate.css">
        <!-- endbuild -->
        <base href="/">
    </head>
    
    <body ng-app="app">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an
                <strong>outdated</strong>browser. Please
                <a href="http://browsehappy.com/">upgrade your browser</a>to improve your experience.</p>
        <![endif]-->
        <!-- Add your site or application content here -->
        <header class="navbar" role="banner" ng-if="layout != layouts.EMPTY">
            <div ng-include="'/views/shared/header.html'"></div>
            <nav class="collapse navbar-collapse navbar-menu" role="navigation" ng-controller="NavigationCtrl">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="category in categories">
                            <a class="category" href="/#/invitations/{{category.name}}/">{{category.name}}</a>
                            <ul class="submenu">
                                <li ng-repeat="subcategory in category.subcategories">
                                    <a href="/#/invitations/{{category.name}}/{{subcategory.name}}">{{subcategory.name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="search-box">
                        <input type="search" ng-model="searchText" placeholder="Search" />
                        <a class="btn" href="/#/invitations?search={{searchText}}">
                        <i class=" fa fa-search"></i>
                    </a>
                    </div>
                </div>
            </nav>
            </div>
        </header>
        <div id="ui-view" ui-view></div>
        <footer class="footer main-footer" ng-if="layout != layouts.EMPTY">
            <div class="container">
                <ul class="social list-inline">
                    <li>
                        <a href="http://twitter.com" class="fa fa-facebook"></a>
                    </li>
                    <li>
                        <a href="http://facebook.com" class="fa fa-twitter"></a>
                    </li>
                </ul>
                <ul class="links list-inline">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li>
                        <a href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </footer>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
            var ga;
            !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
                     (A[l].q=A[l].q||[]).push(arguments);},A[l].l=+new Date,a=n.createElement(g),
                     r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r);
                     }(window,document,'script','//www.google-analytics.com/analytics.js','ga');
              
                     ga('create', 'UA-XXXXX-X');
                     ga('send', 'pageview');
        </script>
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- endbower -->
        <script src="bower_components/ng-notifications-bar/dist/ngNotificationsBar.min.js"></script>
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/app.config.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true&libraries=places&language=en-US"></script>
        <!-- injector:js -->
        <script src="scripts/controllers/browse/browseCtrl.js"></script>
        <script src="scripts/controllers/browse/templateCtrl.js"></script>
        <script src="scripts/controllers/error404Ctrl.js"></script>
        <script src="scripts/controllers/hello.js"></script>
        <script src="scripts/controllers/homeCtrl.js"></script>
        <script src="scripts/controllers/invitation/edit/editInvitationCtrl.js"></script>
        <script src="scripts/controllers/invitation/edit/invitationDetailsCtrl.js"></script>
        <script src="scripts/controllers/invitation/edit/invitationGuestListCtrl.js"></script>
        <script src="scripts/controllers/invitation/edit/invitationOptionsCtrl.js"></script>
        <script src="scripts/controllers/invitation/view/invitationCommentsCtrl.js"></script>
        <script src="scripts/controllers/invitation/view/viewInvitationCtrl.js"></script>
        <script src="scripts/controllers/loginCtrl.js"></script>
        <script src="scripts/controllers/modals/mapModalCtrl.js"></script>
        <script src="scripts/controllers/modals/responseModalCtrl.js"></script>
        <script src="scripts/controllers/navigationCtrl.js"></script>
        <script src="scripts/directives/addressAutocomplete.js"></script>
        <script src="scripts/directives/autoexpand.js"></script>
        <script src="scripts/directives/field/field.js"></script>
        <script src="scripts/directives/timepicker-popup.js"></script>
        <script src="scripts/filters/filters.js"></script>
        <script src="scripts/services/AuthHttpResponseInterceptor.js"></script>
        <script src="scripts/web-services/CommentsAPI.js"></script>
        <script src="scripts/web-services/InvitationsAPI.js"></script>
        <script src="scripts/web-services/SearchAPI.js"></script>
        <script src="scripts/web-services/TemplatesAPI.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->
    </body>

</html>
