<form class="login-form" ng-submit="login(userName, password)">
    <h2 class="text-center">Sign In</h2>
    <div class="form-box">
        <div class="form-group">
            <input ng-model="userName" type="text" class="form-control" placeholder="Username or Email" required autofocus />
        </div>
        <div class="form-group">
            <input ng-model="password" type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" ng-disabled="!(userName && password)" disabled>Sign In</button>
        </div>
    </div>
</form>
