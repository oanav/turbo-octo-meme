
<link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
<style>
    .body {
        background: #c8ebaf;
        position: relative;
        font-size: 16px;
    }

        .body input {
            color: #fff;
            text-align: center;
        }

            .body input:hover, .body input:focus, .body input:active {
                border-color: #fff;
            }

    h1, h2 {
        color: inherit;
        text-shadow: 1px 1px #fff;
    }

    .content-wrapper {
        padding-left: 200px;
        padding-top: 80px;
        padding-bottom: 50px;
        padding-right: 20px;
        background-image: url(/Views/Templates/floral-frame-1/FRao4Rs-flower-frame.png);
        background-size: cover;
        color: #fffae3;
    }

    .absolute-center {
        max-width: 940px;
        left: -80px;
    }

    .content {
        text-align: center;
        position: relative;
        height: 400px;
    }

    h1 {
        font-family: 'Great Vibes';
        font-size: 10vh;
    }

    h2 {
        margin-bottom: 50px;
        font-size: 8vh;
    }

    .footer {
        background: none;
        position: relative;
        margin-top: 50px;
    }

    .response-modal .modal-header {
        background: #94c653;
    }
</style>
<div class="body">
    <div class="content-wrapper absolute-center">
        <div class="content">
            <h1>You're invited to</h1>
            <h2><input ng-model="invitation.details.title" placeholder="[Event Title]" /></h2>
            <div class="details row">
                <div class="col-md-4">
                    <input auto-expand datepicker-popup="fullDate" placeholder="MM/DD/YYYY" ng-model="invitation.details.date" /><br />
                    <input size="8" timepicker-popup placeholder="HH:MM" ng-model="invitation.details.time" />
                </div>
                <div class="col-md-4">
                    <input type="text" auto-expand ng-model="invitation.details.location" placeholder="[Location Name]" /><br />
                    <input type="text" auto-expand ng-model="invitation.details.address" placeholder="[Location Address]" />
                </div>
                <div class="col-md-4">
                    <p class="contact-info" ng-if="readOnly ">
                        <a ng-if="invitation.details.contactPhone" ng-href="tel:{{invitation.details.contactPhone}}">
                            <i class="fa fa-phone"></i>
                            {{invitation.details.contactPhone}}
                        </a><br />
                        <a ng-if="invitation.details.contactEmail" ng-href="tel:{{invitation.details.contactEmail}}">
                            <i class="fa fa-envelope"></i>
                            {{invitation.details.contactEmail}}
                        </a>
                    </p>
                    <p class="contact-info" ng-if="!readOnly">
                        <i class="fa fa-phone"></i><input type="tel" auto-expand ng-model="invitation.details.contactPhone" /><br />
                        <i class="fa fa-envelope"></i><input type="tel" auto-expand ng-model="invitation.details.contactEmail" />
                    </p>
                </div>
            </div>
            <div ng-include="'/Views/Shared/_InvitationFooterWithModal.html'">
            </div>
        </div>
    </div>
</div>
</div>
