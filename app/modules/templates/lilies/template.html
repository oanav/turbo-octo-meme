<link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
<style>
    .body {
        background-image: url(/modules/templates/lilies/flowers_background_05.jpg);
        background-repeat: repeat;
        position: relative;
        font-size: 16px;
        color: #630f11;
    }

        .body input {
            color: #630f11;
            text-align: center;
        }

    h1, h2, .body h2 input {
        color: #c92327;
        text-shadow: 1px 1px #fff;
    }

    .content {
        text-align: center;
        padding-bottom: 50px;
        padding: 30px 0;
        max-width: 800px;
        height: 450px;
        background: #feeeea;
        border: 7px double #c92327;
    }

    h1 {
        font-family: 'Great Vibes';
        font-size: 10vh;
    }

    h2 {
        font-size: 8vh;
        margin-bottom: 40px;
    }

    h2 input {
        font-size: 8vh;
    }
    
    p {
        margin-top: 1em;
    }

    .footer {
        margin-top:30px;
        background:transparent;
    }
</style>
<div class="body">
    <fields class="content absolute-center" read-only="readOnly">
        <h1>You're invited to</h1>
        <h2>
            <field ng-model="invitation.details.title" placeholder="[Event Title]"></field>
        </h2>
        <div class="details row">
            <div class="col-sm-4">
                <field filter="date:fullDate" placeholder="[Date]" ng-model="invitation.details.date"></field>
                <br/>
                 <field filter="date:shortTime" placeholder="[Start time]" ng-model="invitation.details.startTime"></field>
                <field filter="date:shortTime" ng-if="invitation.details.endTime" ng-model="invitation.details.endTime">- </field>
            </div>
            <div class="col-sm-4">
                <field ng-model="invitation.details.location" placeholder="[Location Name]"></field>
                <br />
                <field ng-model="invitation.details.address.description" placeholder="[Location Address]"></field>
            </div>
            <div class="col-sm-4">
                <field ng-model="invitation.details.hostName" placeholder="[Host]"></field>&nbsp
                <field ng-if="!readOnly" type="tel" ng-model="invitation.details.phone" placeholder="[Phone]">
                    <i class="fa fa-phone"></i>
                </field>
                <a ng-if="readOnly && invitation.details.phone" ng-href="tel:{{invitation.details.phone}}">
                        <i class="fa fa-phone"></i>
                        {{invitation.details.phone}}
                    </a>
            </div>
<!--            <div class="col-sm-12">
                <p>
                    <field type="textarea" ng-model="invitation.details.additionalInfo"></field>
                </p>
            </div>-->
        </div>
        <div ng-include="'/modules/invitation/_shared/_invitationFooterWithModal.html'"></div>
    </fields>
</div>
